<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio Vov√≥ - Eu Te Amo!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('WhatsApp Image 2025-06-15 at 21.42.27.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 48px;
      margin: 20px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(0, 90, 190, 0.9);
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #faixa-atual {
      margin-top: 15px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Feliz Anivers√°rio Vov√≥ üéâ</h1>
  <h2>Eu te amo ‚ù§Ô∏è</h2>

  <div class="buttons">
    <button id="faixa1">Tocar Faixa 1 üé∂</button>
    <button id="faixa2">Tocar Faixa 2 üé∂</button>
    <button id="pausar" style="display:none;">Pausar ‚è∏Ô∏è</button>
  </div>

  <div id="faixa-atual"></div>

  <audio id="audio-faixa1" src="AUDIO-2025-06-16-07-54-18.m4a"></audio>
  <audio id="audio-faixa2" src="AUDIO-2025-06-16-07-54-56.m4a"></audio>

  <script>
    const btnFaixa1 = document.getElementById('faixa1');
    const btnFaixa2 = document.getElementById('faixa2');
    const btnPausar = document.getElementById('pausar');
    const audio1 = document.getElementById('audio-faixa1');
    const audio2 = document.getElementById('audio-faixa2');
    const faixaAtual = document.getElementById('faixa-atual');

    let audioTocando = null;

    function tocarFaixa(audio, nome) {
      if (audioTocando && audioTocando !== audio) {
        audioTocando.pause();
        audioTocando.currentTime = 0;
      }
      audio.play();
      audioTocando = audio;
      faixaAtual.textContent = `Tocando: ${nome}`;
      btnPausar.style.display = 'inline-block';
    }

    btnFaixa1.addEventListener('click', () => tocarFaixa(audio1, 'Faixa 1'));
    btnFaixa2.addEventListener('click', () => tocarFaixa(audio2, 'Faixa 2'));

    btnPausar.addEventListener('click', () => {
      if (audioTocando) {
        audioTocando.pause();
        faixaAtual.textContent = '';
        btnPausar.style.display = 'none';
      }
    });

    [audio1, audio2].forEach(audio => {
      audio.addEventListener('ended', () => {
        faixaAtual.textContent = '';
        btnPausar.style.display = 'none';
        audioTocando = null;
      });
    });
  </script>

</body>
</html>
