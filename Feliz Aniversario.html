<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('WhatsApp%20Image%202025-06-15%20at%2021.42.27.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    h1 {

    p {

    .botoes {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #faixa-atual {
      margin-top: 10px;
      font-weight: bold;

      background: rgba(0,0,0,0.4);

    @media (max-width: 600px) {

        font-size: 28px;

</head>
<body>

  <h1>üéâ Feliz Anivers√°rio Vov√≥! Eu te amo ‚ù§Ô∏è</h1>
  <p>Que seu dia seja cheio de amor, alegria e muitos sorrisos! üíñ</p>

  <div class="botoes">
    <button id="faixa1">‚ñ∂Ô∏è Tocar √Åudio 1</button>
    <button id="faixa2">‚ñ∂Ô∏è Tocar √Åudio 2</button>
    <button id="pausar" style="display:none;">‚è∏Ô∏è Pausar</button>
  </div>

  <div id="faixa-atual"></div>

  <audio id="audio-faixa1" src="AUDIO-2025-06-16-07-54-18.m4a"></audio>
  <audio id="audio-faixa2" src="AUDIO-2025-06-16-07-54-56.m4a"></audio>

  <script>
    const btnFaixa1 = document.getElementById('faixa1');
    const btnFaixa2 = document.getElementById('faixa2');
    const btnPausar = document.getElementById('pausar');
    const faixaAtual = document.getElementById('faixa-atual');

    const audio1 = document.getElementById('audio-faixa1');
    const audio2 = document.getElementById('audio-faixa2');

    let audioTocando = null;

    function tocarFaixa(audio, nome) {
      if (audioTocando && audioTocando !== audio) {
        audioTocando.pause();
        audioTocando.currentTime = 0;
      }
      audio.play();
      audioTocando = audio;
      faixaAtual.textContent = `üé∂ Tocando: ${nome}`;
      btnPausar.style.display = 'inline-block';
    }

    btnFaixa1.addEventListener('click', () => tocarFaixa(audio1, '√Åudio 1'));
    btnFaixa2.addEventListener('click', () => tocarFaixa(audio2, '√Åudio 2'));

    btnPausar.addEventListener('click', () => {
      if (audioTocando) {
        audioTocando.pause();
        faixaAtual.textContent = '';
        btnPausar.style.display = 'none';
      }
    });

    [audio1, audio2].forEach(audio => {
      audio.addEventListener('ended', () => {
        faixaAtual.textContent = '';
        btnPausar.style.display = 'none';
        audioTocando = null;
      });
    });
  </script>

</body>
